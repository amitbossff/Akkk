<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Giveaway List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    padding: 20px;
}
.container {
    max-width: 1100px;
    margin: auto;
}
h1 {
    text-align: center;
    color: #38bdf8;
}
.box {
    margin-bottom: 20px;
}
label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
textarea {
    width: 100%;
    height: 200px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    resize: vertical;
}
button {
    padding: 12px 20px;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.generate {
    background: #22c55e;
}
.copy {
    background: #3b82f6;
    color: #fff;
    margin-left: 10px;
}
.output {
    background: #020617;
    padding: 15px;
    border-radius: 10px;
    margin-top: 25px;
    white-space: pre-wrap;
    line-height: 1.6;
}
.not-found {
    color: #f87171;
    font-weight: bold;
}
.link {
    color: #60a5fa;
}
.footer {
    text-align: center;
    margin-top: 25px;
    font-size: 13px;
    color: #94a3b8;
}
</style>
</head>

<body>
<div class="container">

<h1>‚ö° Giveaway Bot & Channel Merger</h1>

<div class="box">
<label>Paste BOT LIST here</label>
<textarea id="botList" placeholder="‚ö° @Earning_GiveawayBot&#10;Technical Money&#10;..."></textarea>
</div>

<div class="box">
<label>2Ô∏è‚É£ Paste LINK list here</label>
<textarea id="channelList" placeholder="FAM GAMER ‚úÖ&#10;https://link.com&#10;..."></textarea>
</div>

<button class="generate" onclick="generate()">‚öôÔ∏è Generate</button>
<button class="copy" onclick="copyOutput()">üìã Copy All</button>

<div id="output" class="output"></div>

<div class="footer">
¬© 2025 | Giveaway Merge Tool
</div>

</div>

<script>
function normalize(text) {
    return text
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "")
        .trim();
}

function generate() {
    const bots = document.getElementById("botList").value.trim().split("\n");
    const channels = document.getElementById("channelList").value.trim().split("\n");

    // Build channel map
    let channelMap = {};
    for (let i = 0; i < channels.length; i++) {
        const name = channels[i]?.trim();
        const link = channels[i + 1]?.trim();

        if (name && link && link.startsWith("http")) {
            channelMap[normalize(name)] = {
                name: name,
                link: link
            };
            i++;
        }
    }

    let output = "";
    let currentBot = "";

    bots.forEach(line => {
        line = line.trim();
        if (!line) return;

        if (line.startsWith("‚ö°") || line.startsWith("@")) {
            currentBot = line;
            output += line + "\n";
        } else {
            output += line + "\n";
            const key = normalize(line);
            if (channelMap[key]) {
                output += channelMap[key].link + "\n\n";
            } else {
                output += "‚ùå NOT FOUND\n\n";
            }
        }
    });

    document.getElementById("output").innerText = output;
}

function copyOutput() {
    const text = document.getElementById("output").innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ copied successfully!");
    });
}
</script>

</body>
</html>
